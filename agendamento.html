<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="/CSS/agendamento.css">
    <script src="https://kit.fontawesome.com/43b36f20b7.js" crossorigin="anonymous"></script>
    <script defer src="JS/agendamento.js"></script>
</head>
<body>

    <header>
        <div class="logo"><img src="E.png" alt="logo"></div>
        <nav>
          <a href="index.html">Início</a>
          <a href="#">Sobre</a>
          <a href="#">Serviços</a>
          <a href="#">Contato</a>
        </nav>
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <button class="agenda" onclick="window.location.href='agendamento.html'">
            <i class="fa-regular fa-calendar-days"></i> AGENDE AGORA
        </button>
    </header>

    <div class="menu-overlay"></div>

    <div class="menu">
      <button class="close-btn">&times;</button>
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </div>

    <h1>Agendamentos - 2025</h1>
    <div id="mes-navegacao">
        <button onclick="mudarMes(-1)">&#9665; Anterior</button>
        <span id="mes-atual"></span>
        <button onclick="mudarMes(1)">Próximo &#9655;</button>
    </div>
    <div id="calendario-container">
        <div id="calendario"></div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3>Agendar para <span id="diaSelecionado"></span></h3>
            
            <label>Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
    
            <label>WhatsApp:</label>
            <input type="text" id="whatsapp" placeholder="Digite seu número" required>
    
            <label>Horários Disponíveis:</label>
            <select id="horarios">
                <option value="">Selecione um horário</option>
            </select>
    
            <button onclick="salvarAgendamento()">Confirmar</button>
        </div>
    </div>

    <a href="https://wa.me/55012981794612" target="_blank" class="whatsapp-button" title="Fale conosco no WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <div class="whatsapp-tooltip">Fale conosco</div>
    </a>

</body>
</html>
